<div class="register-form">
  <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
    <div>
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstname"
        placeholder="Enter First Name"
        [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
      />
      <div
        *ngIf="f['firstname'].touched && !f['firstname'].valid"
        class="text-danger"
      >
        <div *ngIf="f['firstname'].errors?.['required']">Field is required</div>
      </div>
    </div>
    <div>
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastname"
        placeholder="Enter Last Name"
      />
      <div
        *ngIf="f['lastname'].touched && !f['lastname'].valid"
        class="text-danger"
      >
        <div *ngIf="f['lastname'].errors?.['required']">Field is required</div>
      </div>
    </div>

    <div formGroupName="address">
      <div>
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="street"
          placeholder="Enter street"
        />
        <div
          *ngIf="g['street'].touched && !g['street'].valid"
          class="text-danger"
        >
          <div *ngIf="g['street'].errors?.['required']">street is required</div>
        </div>
      </div>

      <div>
        <label>city</label>
        <input
          type="text"
          class="form-control"
          formControlName="city"
          placeholder="Enter city"
        />
        <div *ngIf="g['city'].touched && !g['city'].valid" class="text-danger">
          <div *ngIf="g['city'].errors?.['required']">city is required</div>
        </div>
      </div>

      <div>
        <label>zipcode</label>
        <input
          type="text"
          class="form-control"
          formControlName="zipcode"
          placeholder="Enter zipcode"
        />
        <div
          *ngIf="g['zipcode'].touched && !g['zipcode'].valid"
          class="text-danger"
        >
          <div *ngIf="g['zipcode'].errors?.['required']">zip is required</div>
          <div *ngIf="g['zipcode'].errors?.['minlength']">Min 2 length</div>
        </div>
      </div>
    </div>

    <div>
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="Enter Email"
      />
      <div
        *ngIf="f['email'].touched && !f['email'].valid"
        class="text-danger"
      >
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Email is invalid</div>
      </div>
    </div>

    <div class="col-md-12">
      <label class="form-label" >Image Uplpad</label>
      <input (change)="onImagChangeFromFile($event)" type="file" class="form-control" formControlName="imageInput">
      <div *ngIf="submitted && f['imageInput'].errors">
        <div *ngIf="f['imageInput'].errors['required']">PNG Image is required</div>
      </div>
    </div>

    <div>
      <!-- <button class="btn btn-primary" [disabled]="registerform.invalid"> Submit </button> -->
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
